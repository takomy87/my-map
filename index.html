<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- React и Ant Design -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .app-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #map { 
            width: 100%; 
            height: 100%;
        }
        #react-root { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #react-root > * {
            pointer-events: auto;
        }
        #sidebar { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 100%; 
            height: 100%; 
            background: white; 
            box-shadow: -2px 0 8px rgba(0,0,0,0.15); 
            transition: right 0.3s ease; 
            z-index: 1001; 
            overflow-y: auto; 
            padding: 16px;
        }
        #sidebar.open { 
            right: 0; 
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        /* Мобильная адаптация */
        @media (min-width: 768px) {
            #sidebar {
                width: 400px;
                right: -400px;
            }
        }
        
        .media-gallery {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .media-item {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            border: 1px solid #d9d9d9;
        }
    </style>    
</head>
<body>
    <div class="app-container">
        <!-- Карта -->
        <div id="map"></div>
        <!-- React приложение -->
        <div id="react-root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Card, Rate, Typography, Modal, Button, Spin } = antd;
        const { Paragraph } = Typography;

        // Данные для локаций
        const locationsData = {
            kremlin: {
                title: "Нижегородский кремль",
                rating: 5,
                description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги."
            },
            park: {
                title: "Парк Швейцария", 
                rating: 4,
                description: "Крупный парк культуры и отдыха в Нижнем Новгороде."
            },
            route: {
                title: "Маршрут: Кремль → Парк Швейцария",
                rating: 4,
                description: "Живописный маршрут протяженностью около 3 км."
            }
        };

        function Sidebar({ isOpen, locationData, onClose }) {
            const [modalVisible, setModalVisible] = useState(false);
            
            if (!locationData) return null;

            const mediaItems = [
                { type: 'photo', label: 'Фото 1' },
                { type: 'photo', label: 'Фото 2' }, 
                { type: 'video', label: 'Видео' },
                { type: 'photo', label: 'Фото 3' }
            ];

            return (
                <div id="sidebar" className={isOpen ? 'open' : ''}>
                    <Card 
                        title={locationData.title}
                        extra={
                            <Button 
                                type="text" 
                                onClick={onClose}
                                style={{ fontSize: '20px', fontWeight: 'bold' }}
                            >
                                ×
                            </Button>
                        }
                        style={{ border: 'none', height: '100%' }}
                        bodyStyle={{ padding: '16px 0' }}
                    >
                        <div className="media-gallery">
                            {mediaItems.map((item, index) => (
                                <div 
                                    key={index}
                                    className="media-item"
                                    onClick={() => setModalVisible(true)}
                                >
                                    <span style={{ color: '#999', fontSize: '12px' }}>
                                        {item.label}
                                    </span>
                                </div>
                            ))}
                        </div>
                        
                        <Rate disabled defaultValue={locationData.rating} style={{ marginBottom: '16px' }} />
                        
                        <Paragraph style={{ fontSize: '14px', lineHeight: '1.6', color: '#595959' }}>
                            {locationData.description}
                        </Paragraph>
                        
                        <Modal
                            title="Увеличенное фото"
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                            width="90%"
                            style={{ top: '20px' }}
                        >
                            <div style={{ 
                                width: '100%', 
                                height: '300px', 
                                background: '#f5f5f5',
                                display: 'flex',
                                alignItems: 'center', 
                                justifyContent: 'center',
                                borderRadius: '6px'
                            }}>
                                Увеличенное фото
                            </div>
                        </Modal>
                    </Card>
                </div>
            );
        }

        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentLocation, setCurrentLocation] = useState(null);
            const [mapReady, setMapReady] = useState(false);

            useEffect(() => {
                // Инициализация карты после монтирования компонента
                ymaps.ready(() => {
                    try {
                        const mapElement = document.getElementById('map');
                        if (!mapElement) {
                            console.log('Элемент карты не найден, повторная попытка...');
                            setTimeout(() => {
                                initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                            }, 100);
                            return;
                        }

                        initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                    } catch (error) {
                        console.error('Ошибка:', error);
                    }
                });
            }, []);

            if (!mapReady) {
                return (
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'center', 
                        alignItems: 'center', 
                        height: '100vh',
                        background: 'rgba(255,255,255,0.9)',
                        pointerEvents: 'auto'
                    }}>
                        <Spin size="large" />
                        <span style={{ marginLeft: '10px' }}>Загрузка карты...</span>
                    </div>
                );
            }

            return (
                <Sidebar 
                    isOpen={sidebarOpen}
                    locationData={currentLocation} 
                    onClose={() => setSidebarOpen(false)}
                />
            );
        }

        // Функция инициализации карты
        function initMap(setMapReady, setCurrentLocation, setSidebarOpen) {
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Элемент карты всё ещё не найден');
                return;
            }

            console.log('Инициализация карты...');

            const myMap = new ymaps.Map('map', {
                center: [56.326887, 44.005986],
                zoom: 12
            });

            const kremlinCoords = [56.3280, 44.0020];
            const parkCoords = [56.3150, 43.9850];

            // Маршрут
            const route = new ymaps.Polyline([kremlinCoords, parkCoords], {}, {
                strokeColor: "#1e98ff",
                strokeWidth: 4,
                strokeOpacity: 0.8
            });

            // Метки
            const kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                hintContent: 'Нижегородский кремль'
            }, {
                preset: 'islands#blueIcon'
            });

            const parkPlacemark = new ymaps.Placemark(parkCoords, {
                hintContent: 'Парк Швейцария'
            }, {
                preset: 'islands#greenIcon'
            });

            myMap.geoObjects.add(route);
            myMap.geoObjects.add(kremlinPlacemark);
            myMap.geoObjects.add(parkPlacemark);

            // Обработчики кликов
            const openSidebar = (locationKey) => {
                setCurrentLocation(locationsData[locationKey]);
                setSidebarOpen(true);
            };

            kremlinPlacemark.events.add('click', () => {
                openSidebar('kremlin');
            });

            parkPlacemark.events.add('click', () => {
                openSidebar('park');
            });

            route.events.add('click', () => {
                openSidebar('route');
            });

            // Закрывать сайдбар при клике на карту
            myMap.events.add('click', () => {
                setSidebarOpen(false);
            });

            setMapReady(true);
            console.log('Карта успешно инициализирована');
        }

        // Рендерим приложение
        ReactDOM.render(<App />, document.getElementById('react-root'));
    </script>
</body>
</html>
