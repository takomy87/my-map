<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- React и Ant Design -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .app-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #map { 
            width: 100%; 
            height: 100%;
        }
        #react-root { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #react-root > * {
            pointer-events: auto;
        }
        #sidebar { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 100%; 
            height: 100%; 
            background: white; 
            box-shadow: -2px 0 8px rgba(0,0,0,0.15); 
            transition: right 0.3s ease; 
            z-index: 1001; 
            overflow-y: auto; 
            padding: 16px;
        }
        #sidebar.open { 
            right: 0; 
        }
        #sidebar .ant-card-head-title {
            padding: 0px;
            font-size: 20px;
            font-weight: bold;
            padding: 0 !important;
            border: 0px !important;
            display: flex;
            height: 100%;
            align-items: center;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        /* Мобильная адаптация */
        @media (min-width: 768px) {
            #sidebar {
                width: 400px;
                right: -400px;
            }
        }
        
        .media-gallery {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .media-item {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            border: 1px solid #d9d9d9;
            transition: all 0.2s;
        }
        
        .media-item:hover {
            background: #e6f7ff;
            border-color: #1890ff;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .location-info {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #1890ff;
            font-weight: 600;
        }
    </style>    
</head>
<body>
    <div class="app-container">
        <!-- Карта -->
        <div id="map"></div>
        <!-- React приложение -->
        <div id="react-root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Card, Rate, Typography, Modal, Button, Spin, Tag, Divider } = antd;
        const { Paragraph, Text } = Typography;

        // Данные для локаций
        const locationsData = {
            kremlin: {
                title: "Нижегородский кремль",
                rating: 5,
                description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги. Кремль был построен в XVI веке и насчитывает 13 башен.",
                address: "Кремль, 6А",
                hours: "10:00 - 18:00",
                price: "Вход свободный",
                type: "Исторический памятник",
                features: ["Смотровая площадка", "Музеи", "Экскурсии", "Парковка"]
            },
            park: {
                title: "Парк Швейцария", 
                rating: 4,
                description: "Крупный парк культуры и отдыха в Нижнем Новгороде. Прекрасное место для прогулок, отдыха с детьми и активного времяпровождения.",
                address: "проспект Гагарина, 35",
                hours: "Круглосуточно",
                price: "Бесплатно",
                type: "Парк отдыха",
                features: ["Аттракционы", "Велосипедные дорожки", "Кафе", "Детские площадки"]
            },
            route: {
                title: "Маршрут: Кремль → Парк Швейцария",
                rating: 4,
                description: "Живописный маршрут от исторического центра города до одного из самых красивых парков. Протяженность около 3 км.",
                duration: "40-50 минут",
                distance: "3.2 км",
                difficulty: "Легкий",
                type: "Пешеходный маршрут",
                features: ["Живописные виды", "Исторические здания", "Пешеходные дорожки"]
            }
        };

        function Sidebar({ isOpen, locationData, onClose }) {
            const [modalVisible, setModalVisible] = useState(false);
            const [selectedMedia, setSelectedMedia] = useState(null);
            
            if (!locationData) return null;

            const mediaItems = [
                { type: 'photo', label: 'Фото 1', id: 1 },
                { type: 'photo', label: 'Фото 2', id: 2 }, 
                { type: 'video', label: 'Видео', id: 3 },
                { type: 'photo', label: 'Фото 3', id: 4 }
            ];

            const handleMediaClick = (media) => {
                setSelectedMedia(media);
                setModalVisible(true);
            };

            const handleNavigate = () => {
                alert(`Начинаем навигацию к ${locationData.title}`);
                // Здесь можно добавить логику навигации
            };

            const handleShare = () => {
                if (navigator.share) {
                    navigator.share({
                        title: locationData.title,
                        text: locationData.description,
                        url: window.location.href
                    });
                } else {
                    alert('Ссылка скопирована в буфер обмена!');
                }
            };

            return (
                <div id="sidebar" className={isOpen ? 'open' : ''}>
                    <Card 
                        title={
                            <div style={{ fontSize: '18px', fontWeight: '600' }}>
                                {locationData.title}
                            </div>
                        }
                        extra={
                            <Button 
                                type="text" 
                                onClick={onClose}
                                style={{ fontSize: '20px', fontWeight: 'bold', padding: '0px' border: '0px !important', display: 'flex', height: '100%', align-items: 'center' }}
                            >
                                ×
                            </Button>
                        }
                    >
                        {/* Информация о локации */}
                        <div className="location-info">
                            <div className="info-item">
                                <span className="info-label">Тип:</span>
                                <span className="info-value">{locationData.type}</span>
                            </div>
                            {locationData.address && (
                                <div className="info-item">
                                    <span className="info-label">Адрес:</span>
                                    <span className="info-value">{locationData.address}</span>
                                </div>
                            )}
                            {locationData.hours && (
                                <div className="info-item">
                                    <span className="info-label">Время работы:</span>
                                    <span className="info-value">{locationData.hours}</span>
                                </div>
                            )}
                            {locationData.price && (
                                <div className="info-item">
                                    <span className="info-label">Стоимость:</span>
                                    <span className="info-value">{locationData.price}</span>
                                </div>
                            )}
                            {locationData.distance && (
                                <div className="info-item">
                                    <span className="info-label">Расстояние:</span>
                                    <span className="info-value">{locationData.distance}</span>
                                </div>
                            )}
                            {locationData.duration && (
                                <div className="info-item">
                                    <span className="info-label">Время пути:</span>
                                    <span className="info-value">{locationData.duration}</span>
                                </div>
                            )}
                        </div>

                        {/* Особенности */}
                        <div style={{ margin: '12px 0' }}>
                            <Text strong>Особенности:</Text>
                            <div style={{ marginTop: '8px' }}>
                                {locationData.features.map((feature, index) => (
                                    <Tag 
                                        key={index} 
                                        color="blue" 
                                        style={{ margin: '2px' }}
                                    >
                                        {feature}
                                    </Tag>
                                ))}
                            </div>
                        </div>

                        <Divider />
                        
                        {/* Галерея медиа */}
                        <Text strong>Фото и видео:</Text>
                        <div className="media-gallery">
                            {mediaItems.map((item) => (
                                <div 
                                    key={item.id}
                                    className="media-item"
                                    onClick={() => handleMediaClick(item)}
                                >
                                    <span style={{ color: '#999', fontSize: '12px' }}>
                                        {item.label}
                                    </span>
                                </div>
                            ))}
                        </div>
                        
                        {/* Рейтинг */}
                        <div style={{ margin: '16px 0' }}>
                            <Text strong>Рейтинг:</Text>
                            <div>
                                <Rate disabled defaultValue={locationData.rating} />
                                <span style={{ marginLeft: '8px', color: '#faad14' }}>
                                    {locationData.rating}/5
                                </span>
                            </div>
                        </div>
                        
                        {/* Описание */}
                        <div style={{ margin: '16px 0' }}>
                            <Text strong>Описание:</Text>
                            <Paragraph style={{ 
                                fontSize: '14px', 
                                lineHeight: '1.6', 
                                color: '#595959',
                                marginTop: '8px'
                            }}>
                                {locationData.description}
                            </Paragraph>
                        </div>
                        
                        {/* Кнопки действий */}
                        <div className="action-buttons">
                            <Button 
                                type="primary" 
                                onClick={handleNavigate}
                                style={{ flex: 1 }}
                            >
                                🗺️ Маршрут
                            </Button>
                            <Button 
                                onClick={handleShare}
                                style={{ flex: 1 }}
                            >
                                📤 Поделиться
                            </Button>
                        </div>
                        
                        {/* Модальное окно для медиа */}
                        <Modal
                            title={`${selectedMedia?.label} - ${locationData.title}`}
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                            width="90%"
                            style={{ top: '20px' }}
                        >
                            <div style={{ 
                                width: '100%', 
                                height: '300px', 
                                background: '#f5f5f5',
                                display: 'flex',
                                alignItems: 'center', 
                                justifyContent: 'center',
                                borderRadius: '6px',
                                flexDirection: 'column',
                                gap: '16px'
                            }}>
                                <span style={{ fontSize: '48px' }}>
                                    {selectedMedia?.type === 'video' ? '🎥' : '📷'}
                                </span>
                                <span style={{ color: '#999', fontSize: '16px' }}>
                                    {selectedMedia?.type === 'video' 
                                        ? 'Здесь будет видео' 
                                        : 'Здесь будет увеличенное фото'}
                                </span>
                                <Text type="secondary">
                                    {selectedMedia?.label}
                                </Text>
                            </div>
                        </Modal>
                    </Card>
                </div>
            );
        }

        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentLocation, setCurrentLocation] = useState(null);
            const [mapReady, setMapReady] = useState(false);

            useEffect(() => {
                ymaps.ready(() => {
                    try {
                        const mapElement = document.getElementById('map');
                        if (!mapElement) {
                            setTimeout(() => {
                                initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                            }, 100);
                            return;
                        }
                        initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                    } catch (error) {
                        console.error('Ошибка:', error);
                    }
                });
            }, []);

            if (!mapReady) {
                return (
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'center', 
                        alignItems: 'center', 
                        height: '100vh',
                        background: 'rgba(255,255,255,0.9)',
                        pointerEvents: 'auto'
                    }}>
                        <Spin size="large" />
                        <span style={{ marginLeft: '10px' }}>Загрузка карты...</span>
                    </div>
                );
            }

            return (
                <Sidebar 
                    isOpen={sidebarOpen}
                    locationData={currentLocation} 
                    onClose={() => setSidebarOpen(false)}
                />
            );
        }

        function initMap(setMapReady, setCurrentLocation, setSidebarOpen) {
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Элемент карты не найден');
                return;
            }

            const myMap = new ymaps.Map('map', {
                center: [56.326887, 44.005986],
                zoom: 12
            });

            const kremlinCoords = [56.3280, 44.0020];
            const parkCoords = [56.3150, 43.9850];

            // Маршрут
            const route = new ymaps.Polyline([kremlinCoords, parkCoords], {
                hintContent: "Маршрут: Кремль → Парк Швейцария",
                balloonContent: "Кликните для подробной информации"
            }, {
                strokeColor: "#1e98ff",
                strokeWidth: 4,
                strokeOpacity: 0.8
            });

            // Метки с улучшенными подсказками
            const kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                hintContent: 'Нижегородский кремль - Кликните для информации',
                balloonContent: 'Кликните для подробной информации о Кремле'
            }, {
                preset: 'islands#blueIcon',
                iconColor: '#1890ff'
            });

            const parkPlacemark = new ymaps.Placemark(parkCoords, {
                hintContent: 'Парк Швейцария - Кликните для информации',
                balloonContent: 'Кликните для подробной информации о парке'
            }, {
                preset: 'islands#greenIcon',
                iconColor: '#52c41a'
            });

            myMap.geoObjects.add(route);
            myMap.geoObjects.add(kremlinPlacemark);
            myMap.geoObjects.add(parkPlacemark);

            // Обработчики кликов
            const openSidebar = (locationKey) => {
                setCurrentLocation(locationsData[locationKey]);
                setSidebarOpen(true);
            };

            kremlinPlacemark.events.add('click', () => {
                openSidebar('kremlin');
            });

            parkPlacemark.events.add('click', () => {
                openSidebar('park');
            });

            route.events.add('click', () => {
                openSidebar('route');
            });

            // Закрывать сайдбар при клике на карту
            myMap.events.add('click', () => {
                setSidebarOpen(false);
            });

            setMapReady(true);
        }

        ReactDOM.render(<App />, document.getElementById('react-root'));
    </script>
</body>
</html>
