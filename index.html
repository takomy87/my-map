</head>
<body>
    <div class="app-container">

    <script type="text/babel">

                type: "–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –ø–∞–º—è—Ç–Ω–∏–∫",
                features: ["–°–º–æ—Ç—Ä–æ–≤–∞—è –ø–ª–æ—â–∞–¥–∫–∞", "–ú—É–∑–µ–∏", "–≠–∫—Å–∫—É—Ä—Å–∏–∏", "–ü–∞—Ä–∫–æ–≤–∫–∞"]
            },
            park: {
                title: "–ü–∞—Ä–∫ –®–≤–µ–π—Ü–∞—Ä–∏—è", 
                rating: 4,
                description: "–ö—Ä—É–ø–Ω—ã–π –ø–∞—Ä–∫ –∫—É–ª—å—Ç—É—Ä—ã –∏ –æ—Ç–¥—ã—Ö–∞ –≤ –ù–∏–∂–Ω–µ–º –ù–æ–≤–≥–æ—Ä–æ–¥–µ. –ü—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è –ø—Ä–æ–≥—É–ª–æ–∫, –æ—Ç–¥—ã—Ö–∞ —Å –¥–µ—Ç—å–º–∏ –∏ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤—Ä–µ–º—è–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏—è.",
                address: "–ø—Ä–æ—Å–ø–µ–∫—Ç –ì–∞–≥–∞—Ä–∏–Ω–∞, 35",
                hours: "–ö—Ä—É–≥–ª–æ—Å—É—Ç–æ—á–Ω–æ",
                price: "–ë–µ—Å–ø–ª–∞—Ç–Ω–æ",
                type: "–ü–∞—Ä–∫ –æ—Ç–¥—ã—Ö–∞",
                features: ["–ê—Ç—Ç—Ä–∞–∫—Ü–∏–æ–Ω—ã", "–í–µ–ª–æ—Å–∏–ø–µ–¥–Ω—ã–µ –¥–æ—Ä–æ–∂–∫–∏", "–ö–∞—Ñ–µ", "–î–µ—Ç—Å–∫–∏–µ –ø–ª–æ—â–∞–¥–∫–∏"]
            },
            route: {
                title: "–ú–∞—Ä—à—Ä—É—Ç: –ö—Ä–µ–º–ª—å ‚Üí –ü–∞—Ä–∫ –®–≤–µ–π—Ü–∞—Ä–∏—è",
                rating: 4,
                description: "–ñ–∏–≤–æ–ø–∏—Å–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç –æ—Ç –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∞ –≥–æ—Ä–æ–¥–∞ –¥–æ –æ–¥–Ω–æ–≥–æ –∏–∑ —Å–∞–º—ã—Ö –∫—Ä–∞—Å–∏–≤—ã—Ö –ø–∞—Ä–∫–æ–≤. –ü—Ä–æ—Ç—è–∂–µ–Ω–Ω–æ—Å—Ç—å –æ–∫–æ–ª–æ 3 –∫–º.",
                duration: "40-50 –º–∏–Ω—É—Ç",
                distance: "3.2 –∫–º",
                difficulty: "–õ–µ–≥–∫–∏–π",
                type: "–ü–µ—à–µ—Ö–æ–¥–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç",
                features: ["–ñ–∏–≤–æ–ø–∏—Å–Ω—ã–µ –≤–∏–¥—ã", "–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–µ –∑–¥–∞–Ω–∏—è", "–ü–µ—à–µ—Ö–æ–¥–Ω—ã–µ –¥–æ—Ä–æ–∂–∫–∏"]
            }
        };

        function Sidebar({ isOpen, locationData, onClose }) {
            const [modalVisible, setModalVisible] = useState(false);
            const [selectedMedia, setSelectedMedia] = useState(null);
            
            if (!locationData) return null;

            const mediaItems = [
                { type: 'photo', label: '–§–æ—Ç–æ 1', id: 1 },
                { type: 'photo', label: '–§–æ—Ç–æ 2', id: 2 }, 
                { type: 'video', label: '–í–∏–¥–µ–æ', id: 3 },
                { type: 'photo', label: '–§–æ—Ç–æ 3', id: 4 }
            ];

            const handleMediaClick = (media) => {
                setSelectedMedia(media);
                setModalVisible(true);
            };

            const handleNavigate = () => {
                alert(`–ù–∞—á–∏–Ω–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –∫ ${locationData.title}`);
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            };

            const handleShare = () => {
                if (navigator.share) {
                    navigator.share({
                        title: locationData.title,
                        text: locationData.description,
                        url: window.location.href
                    });
                } else {
                    alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }
            };

            return (
                <div id="sidebar" className={isOpen ? 'open' : ''}>
                    <Card 
                        title={
                            <div style={{ fontSize: '18px', fontWeight: '600' }}>
                                {locationData.title}
                            </div>
                        }
                        extra={
                            <Button 
                                type="text" 
                                onClick={onClose}
                                style={{ fontSize: '20px', fontWeight: 'bold', padding: '0px' border: '0px !important', display: 'flex', height: '100%', align-items: 'center' }}
                            >
                                √ó
                            </Button>
                        }
                    >
                        {/* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ª–æ–∫–∞—Ü–∏–∏ */}
                        <div className="location-info">
                            <div className="info-item">
                                <span className="info-label">–¢–∏–ø:</span>
                                <span className="info-value">{locationData.type}</span>
                            </div>
                            {locationData.address && (
                                <div className="info-item">
                                    <span className="info-label">–ê–¥—Ä–µ—Å:</span>
                                    <span className="info-value">{locationData.address}</span>
                                </div>
                            )}
                            {locationData.hours && (
                                <div className="info-item">
                                    <span className="info-label">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã:</span>
                                    <span className="info-value">{locationData.hours}</span>
                                </div>
                            )}
                            {locationData.price && (
                                <div className="info-item">
                                    <span className="info-label">–°—Ç–æ–∏–º–æ—Å—Ç—å:</span>
                                    <span className="info-value">{locationData.price}</span>
                                </div>
                            )}
                            {locationData.distance && (
                                <div className="info-item">
                                    <span className="info-label">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ:</span>
                                    <span className="info-value">{locationData.distance}</span>
                                </div>
                            )}
                            {locationData.duration && (
                                <div className="info-item">
                                    <span className="info-label">–í—Ä–µ–º—è –ø—É—Ç–∏:</span>
                                    <span className="info-value">{locationData.duration}</span>
                                </div>
                            )}
                        </div>

                        {/* –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ */}
                        <div style={{ margin: '12px 0' }}>
                            <Text strong>–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏:</Text>
                            <div style={{ marginTop: '8px' }}>
                                {locationData.features.map((feature, index) => (
                                    <Tag 
                                        key={index} 
                                        color="blue" 
                                        style={{ margin: '2px' }}
                                    >
                                        {feature}
                                    </Tag>
                                ))}
                            </div>
                        </div>

                        <Divider />
                        
                        {/* –ì–∞–ª–µ—Ä–µ—è –º–µ–¥–∏–∞ */}
                        <Text strong>–§–æ—Ç–æ –∏ –≤–∏–¥–µ–æ:</Text>
                        <div className="media-gallery">
                            {mediaItems.map((item) => (
                                <div

                                        {item.label}
                                    </span>
                                </div>
                            ))}
                        </div>
                        
                        {/* –†–µ–π—Ç–∏–Ω–≥ */}
                        <div style={{ margin: '16px 0' }}>
                            <Text strong>–†–µ–π—Ç–∏–Ω–≥:</Text>
                            <div>
                                <Rate disabled defaultValue={locationData.rating} />
                                <span style={{ marginLeft: '8px', color: '#faad14' }}>
                                    {locationData.rating}/5
                                </span>
                            </div>
                        </div>
                        
                        {/* –û–ø–∏—Å–∞–Ω–∏–µ */}
                        <div style={{ margin: '16px 0' }}>
                            <Text strong>–û–ø–∏—Å–∞–Ω–∏–µ:</Text>
                            <Paragraph style={{

                                lineHeight: '1.6', 
                                color: '#595959',
                                marginTop: '8px'
                            }}>

                            </Paragraph>
                        </div>
                        
                        {/* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */}
                        <div className="action-buttons">

                                onClick={handleNavigate}
                                style={{ flex: 1 }}

                            </Button>
                            <Button 
                                onClick={handleShare}
                                style={{ flex: 1 }}
                            >
                                üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                            </Button>
                        </div>
                        
                        {/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –º–µ–¥–∏–∞ */}
                        <Modal
                            title={`${selectedMedia?.label} - ${locationData.title}`}
                            visible={modalVisible}

                            style={{ top: '20px' }}
                        >
                            <div style={{ 
                                width: '100%', 
                                height: '300px', 
                                background: '#f5f5f5',
                                display: 'flex',
                                alignItems: 'center', 
                                justifyContent: 'center',
                                borderRadius: '6px',
                                flexDirection: 'column',
                                gap: '16px'
                            }}>
                                <span style={{ fontSize: '48px' }}>
                                    {selectedMedia?.type === 'video' ? 'üé•' : 'üì∑'}
                                </span>
                                <span style={{ color: '#999', fontSize: '16px' }}>
                                    {selectedMedia?.type === 'video' 
                                        ? '–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∏–¥–µ–æ' 
                                        : '–ó–¥–µ—Å—å –±—É–¥–µ—Ç —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ —Ñ–æ—Ç–æ'}

            );
        }

        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentLocation, setCurrentLocation] = useState(null);
            const [mapReady, setMapReady] = useState(false);

            useEffect(() => {
                ymaps.ready(() => {
                    try {
                        const mapElement = document.getElementById('map');
                        if (!mapElement) {
                            setTimeout(() => {
                                initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                            }, 100);
                            return;
                        }
                        initMap(setMapReady, setCurrentLocation, setSidebarOpen);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞:', error);
                    }
                });
            }, []);

            if (!mapReady) {
                return (
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'center', 
                        alignItems: 'center', 
                        height: '100vh',
                        background: 'rgba(255,255,255,0.9)',
                        pointerEvents: 'auto'
                    }}>
                        <Spin size="large" />
                        <span style={{ marginLeft: '10px' }}>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</span>
                    </div>
                );
            }

            return (
                <Sidebar 
                    isOpen={sidebarOpen}
                    locationData={currentLocation} 
                    onClose={() => setSidebarOpen(false)}
                />
            );
        }

        function initMap(setMapReady, setCurrentLocation, setSidebarOpen) {
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('–≠–ª–µ–º–µ–Ω—Ç –∫–∞—Ä—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            const myMap = new ymaps.Map('map', {
                center: [56.326887, 44.005986],
                zoom: 12
            });

            const kremlinCoords = [56.3280, 44.0020];
            const parkCoords = [56.3150, 43.9850];

            // –ú–∞—Ä—à—Ä—É—Ç
            const route = new ymaps.Polyline([kremlinCoords, parkCoords], {
                hintContent: "–ú–∞—Ä—à—Ä—É—Ç: –ö—Ä–µ–º–ª—å ‚Üí –ü–∞—Ä–∫ –®–≤–µ–π—Ü–∞—Ä–∏—è",
                balloonContent: "–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏"
            }, {
                strokeColor: "#1e98ff",
                strokeWidth: 4,
                strokeOpacity: 0.8
            });

            // –ú–µ—Ç–∫–∏ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏
            const kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                hintContent: '–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∏–π –∫—Ä–µ–º–ª—å - –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏',
                balloonContent: '–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ö—Ä–µ–º–ª–µ'
            }, {
                preset: 'islands#blueIcon',
                iconColor: '#1890ff'
            });

            const parkPlacemark = new ymaps.Placemark(parkCoords, {
                hintContent: '–ü–∞—Ä–∫ –®–≤–µ–π—Ü–∞—Ä–∏—è - –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏',
                balloonContent: '–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–∞—Ä–∫–µ'
            }, {
                preset: 'islands#greenIcon',
                iconColor: '#52c41a'
            });

            myMap.geoObjects.add(route);
            myMap.geoObjects.add(kremlinPlacemark);
            myMap.geoObjects.add(parkPlacemark);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
            const openSidebar = (locationKey) => {
                setCurrentLocation(locationsData[locationKey]);
                setSidebarOpen(true);
            };

            kremlinPlacemark.events.add('click', () => {
                openSidebar('kremlin');
            });

            parkPlacemark.events.add('click', () => {
                openSidebar('park');
            });

            route.events.add('click', () => {
                openSidebar('route');
            });

            // –ó–∞–∫—Ä—ã–≤–∞—Ç—å —Å–∞–π–¥–±–∞—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
            myMap.events.add('click', () => {
                setSidebarOpen(false);
            });

            setMapReady(true);
        }

        ReactDOM.render(<App />, document.getElementById('react-root'));
    </script>
</body>
