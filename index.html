<!DOCTYPE html>
<html>
<head>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- React и Ant Design -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { width: 100%; height: 100%; }
        #root { position: relative; height: 100%; }
        #sidebar { position: fixed; top: 0; right: -400px; width: 400px; height: 100%; 
                  background: white; box-shadow: -2px 0 8px rgba(0,0,0,0.15); 
                  transition: right 0.3s ease; z-index: 1000; overflow-y: auto; padding: 20px; }
        #sidebar.open { right: 0; }
    </style>    
</head>
<body>
    <div id="root">
        <div id="map"></div>
        <div id="sidebar"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Card, Rate, Typography, Image, Modal } = antd;
        const { Title, Paragraph } = Typography;

        // Данные для локаций
        const locationsData = {
            kremlin: {
                title: "Нижегородский кремль",
                rating: 5,
                description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги."
            },
            park: {
                title: "Парк Швейцария", 
                rating: 4,
                description: "Крупный парк культуры и отдыха в Нижнем Новгороде."
            },
            route: {
                title: "Маршрут: Кремль → Парк Швейцария",
                rating: 4,
                description: "Живописный маршрут протяженностью около 3 км."
            }
        };

        function Sidebar({ isOpen, locationData, onClose }) {
            const [modalVisible, setModalVisible] = useState(false);
            
            if (!isOpen || !locationData) return null;

            const mediaItems = [
                { type: 'photo', label: 'Фото 1' },
                { type: 'photo', label: 'Фото 2' }, 
                { type: 'video', label: 'Видео' },
                { type: 'photo', label: 'Фото 3' }
            ];

            return ReactDOM.createPortal(
                <div id="sidebar" className={isOpen ? 'open' : ''}>
                    <Card 
                        title={locationData.title}
                        extra={<a onClick={onClose}>Закрыть</a>}
                        style={{ border: 'none' }}
                    >
                        <div style={{ display: 'flex', gap: 8, marginBottom: 16, overflowX: 'auto' }}>
                            {mediaItems.map((item, index) => (
                                <div 
                                    key={index}
                                    style={{
                                        width: 80,
                                        height: 80,
                                        background: '#f0f0f0',
                                        borderRadius: 6,
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        cursor: 'pointer',
                                        flexShrink: 0
                                    }}
                                    onClick={() => setModalVisible(true)}
                                >
                                    <span style={{ color: '#999', fontSize: 12 }}>{item.label}</span>
                                </div>
                            ))}
                        </div>
                        
                        <Rate disabled defaultValue={locationData.rating} style={{ marginBottom: 16 }} />
                        
                        <Paragraph>{locationData.description}</Paragraph>
                        
                        <Modal
                            title="Увеличенное фото"
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                            width={600}
                        >
                            <div style={{ 
                                width: '100%', 
                                height: 400, 
                                background: '#f0f0f0',
                                display: 'flex',
                                alignItems: 'center', 
                                justifyContent: 'center',
                                borderRadius: 6
                            }}>
                                <span style={{ color: '#999' }}>Здесь будет увеличенное фото</span>
                            </div>
                        </Modal>
                    </Card>
                </div>,
                document.getElementById('sidebar')
            );
        }

        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentLocation, setCurrentLocation] = useState(null);

            useEffect(() => {
                ymaps.ready(() => {
                    const myMap = new ymaps.Map("map", {
                        center: [56.326887, 44.005986],
                        zoom: 12
                    });

                    const kremlinCoords = [56.3280, 44.0020];
                    const parkCoords = [56.3150, 43.9850];

                    // Маршрут
                    const route = new ymaps.Polyline([kremlinCoords, parkCoords], {}, {
                        strokeColor: "#1e98ff",
                        strokeWidth: 4,
                        strokeOpacity: 0.8
                    });

                    // Метки
                    const kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {}, {
                        preset: 'islands#blueIcon'
                    });

                    const parkPlacemark = new ymaps.Placemark(parkCoords, {}, {
                        preset: 'islands#greenIcon' 
                    });

                    myMap.geoObjects.add(route);
                    myMap.geoObjects.add(kremlinPlacemark);
                    myMap.geoObjects.add(parkPlacemark);

                    // Обработчики кликов
                    kremlinPlacemark.events.add('click', () => {
                        setCurrentLocation(locationsData.kremlin);
                        setSidebarOpen(true);
                    });

                    parkPlacemark.events.add('click', () => {
                        setCurrentLocation(locationsData.park);
                        setSidebarOpen(true);
                    });

                    route.events.add('click', () => {
                        setCurrentLocation(locationsData.route);
                        setSidebarOpen(true);
                    });

                    myMap.events.add('click', () => {
                        setSidebarOpen(false);
                    });
                });
            }, []);

            return (
                <Sidebar 
                    isOpen={sidebarOpen}
                    locationData={currentLocation} 
                    onClose={() => setSidebarOpen(false)}
                />
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
