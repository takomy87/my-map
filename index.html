<!DOCTYPE html>
<html>
<head>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- Подключаем Ant Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.15);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        #sidebar.open {
            right: 0;
        }
        .media-gallery {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            overflow-x: auto;
        }
        .media-item {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        .media-placeholder {
            color: #999;
            font-size: 12px;
        }
    </style>    
</head>
<body>
    <div id="map"></div>
    <div id="sidebar"></div>
    
    <script>
        ymaps.ready(function() {
            // Карта Нижнего Новгорода
            var myMap = new ymaps.Map("map", {
                center: [56.326887, 44.005986], // Центр Нижнего Новгорода
                zoom: 11
            });

            // Координаты точек
            var kremlinCoords = [56.3280, 44.0020]; // Нижегородский кремль
            var parkCoords = [56.3150, 43.9850]; // Парк Швейцария

            // Создаем маршрут между точками
            var route = new ymaps.Polyline([
                kremlinCoords,
                parkCoords
            ], {
                balloonContent: "Маршрут: Кремль → Парк Швейцария"
            }, {
                strokeColor: "#1e98ff",
                strokeWidth: 4,
                strokeOpacity: 0.8
            });

            // Создаем метку для Кремля
            var kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                balloonContent: "Нижегородский кремль"
            }, {
                preset: 'islands#blueIcon'
            });

            // Создаем метку для Парка Швейцария
            var parkPlacemark = new ymaps.Placemark(parkCoords, {
                balloonContent: "Парк Швейцария"
            }, {
                preset: 'islands#greenIcon'
            });

            // Добавляем объекты на карту
            myMap.geoObjects.add(route);
            myMap.geoObjects.add(kremlinPlacemark);
            myMap.geoObjects.add(parkPlacemark);

            // Функция для открытия сайдбара
            function openSidebar(locationData) {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.add('open');
                
                // Создаем контент сайдбара с помощью Ant Design компонентов
                const { Rate, Typography, Card, Image, Modal } = antd;
                const { Title, Paragraph } = Typography;
                
                const [modalVisible, setModalVisible] = React.useState(false);
                const [currentImage, setCurrentImage] = React.useState('');
                
                const showImage = (src) => {
                    setCurrentImage(src);
                    setModalVisible(true);
                };
                
                const SidebarContent = () => React.createElement('div', null,
                    React.createElement(Title, { level: 2 }, locationData.title),
                    
                    // Галерея медиа (заглушки)
                    React.createElement('div', { className: 'media-gallery' },
                        React.createElement('div', { 
                            className: 'media-item', 
                            onClick: () => showImage('#')
                        }, React.createElement('div', { className: 'media-placeholder' }, 'Фото')),
                        React.createElement('div', { 
                            className: 'media-item', 
                            onClick: () => showImage('#')
                        }, React.createElement('div', { className: 'media-placeholder' }, 'Фото')),
                        React.createElement('div', { 
                            className: 'media-item', 
                            onClick: () => showImage('#')
                        }, React.createElement('div', { className: 'media-placeholder' }, 'Видео'))
                    ),
                    
                    // Рейтинг
                    React.createElement(Rate, { 
                        defaultValue: locationData.rating,
                        style: { marginBottom: 16 }
                    }),
                    
                    // Описание
                    React.createElement(Paragraph, null, locationData.description),
                    
                    // Модальное окно для фото
                    React.createElement(Modal, {
                        visible: modalVisible,
                        footer: null,
                        onCancel: () => setModalVisible(false),
                        width: '80%',
                        style: { top: 20 }
                    }, 
                        React.createElement('div', { 
                            style: { 
                                width: '100%', 
                                height: '400px', 
                                background: '#f0f0f0',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                borderRadius: '6px'
                            } 
                        }, 'Здесь будет увеличенное фото')
                    )
                );

                // Рендерим React компонент
                ReactDOM.render(React.createElement(SidebarContent), sidebar);
            }

            // Функция для закрытия сайдбара
            function closeSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.remove('open');
            }

            // Данные для локаций
            const locationsData = {
                kremlin: {
                    title: "Нижегородский кремль",
                    rating: 5,
                    description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги. Одно из самых посещаемых мест города."
                },
                park: {
                    title: "Парк Швейцария",
                    rating: 4,
                    description: "Крупный парк культуры и отдыха в Нижнем Новгороде. Прекрасное место для прогулок, отдыха с детьми и активного времяпровождения."
                },
                route: {
                    title: "Маршрут: Кремль → Парк Швейцария",
                    rating: 4,
                    description: "Живописный маршрут от исторического центра города до одного из самых красивых парков. Протяженность около 3 км."
                }
            };

            // Добавляем обработчики кликов
            kremlinPlacemark.events.add('click', function() {
                openSidebar(locationsData.kremlin);
            });

            parkPlacemark.events.add('click', function() {
                openSidebar(locationsData.park);
            });

            route.events.add('click', function() {
                openSidebar(locationsData.route);
            });

            // Закрывать сайдбар при клике на карту
            myMap.events.add('click', function() {
                closeSidebar();
            });
        });
    </script>
</body>
</html>
