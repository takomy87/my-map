<!DOCTYPE html>
<html>
<head>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- Подключаем Ant Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.15);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        #sidebar.open {
            right: 0;
        }
        .media-gallery {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            overflow-x: auto;
        }
        .media-item {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            border: 1px solid #d9d9d9;
        }
        .media-placeholder {
            color: #999;
            font-size: 12px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <div id="map"></div>
    <div id="sidebar"></div>
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div style="width: 400px; height: 300px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 6px;">
                <span style="color: #999;">Здесь будет увеличенное фото</span>
            </div>
        </div>
    </div>
    
    <script>
        // Глобальные переменные для управления состоянием
        let currentLocationData = null;
        
        // Функция для открытия модального окна
        function openModal() {
            document.getElementById('modalOverlay').classList.add('open');
        }
        
        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('open');
        }
        
        // Функция для открытия сайдбара
        function openSidebar(locationData) {
            currentLocationData = locationData;
            const sidebar = document.getElementById('sidebar');
            
            // Создаем контент сайдбара
            sidebar.innerHTML = `
                <button class="close-btn" onclick="closeSidebar()">×</button>
                <h2 style="margin-bottom: 20px; color: #262626;">${locationData.title}</h2>
                
                <div class="media-gallery">
                    <div class="media-item" onclick="openModal()">
                        <div class="media-placeholder">Фото 1</div>
                    </div>
                    <div class="media-item" onclick="openModal()">
                        <div class="media-placeholder">Фото 2</div>
                    </div>
                    <div class="media-item" onclick="openModal()">
                        <div class="media-placeholder">Видео</div>
                    </div>
                    <div class="media-item" onclick="openModal()">
                        <div class="media-placeholder">Фото 3</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 16px;">
                    ${createStarRating(locationData.rating)}
                </div>
                
                <p style="color: #595959; line-height: 1.6;">${locationData.description}</p>
            `;
            
            sidebar.classList.add('open');
        }
        
        // Функция для создания звезд рейтинга
        function createStarRating(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span style="color: #faad14; font-size: 18px;">★</span>';
                } else {
                    stars += '<span style="color: #d9d9d9; font-size: 18px;">★</span>';
                }
            }
            return stars;
        }
        
        // Функция для закрытия сайдбара
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        }
        
        // Данные для локаций
        const locationsData = {
            kremlin: {
                title: "Нижегородский кремль",
                rating: 5,
                description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги. Одно из самых посещаемых мест города. Кремль был построен в XVI веке и насчитывает 13 башен. Сегодня здесь расположены музеи, административные здания и прекрасная смотровая площадка."
            },
            park: {
                title: "Парк Швейцария",
                rating: 4,
                description: "Крупный парк культуры и отдыха в Нижнем Новгороде. Прекрасное место для прогулок, отдыха с детьми и активного времяпровождения. Парк предлагает множество развлечений: аттракционы, велодорожки, кафе и красивые аллеи для прогулок. Особенно красив парк в весеннее время, когда цветут деревья."
            },
            route: {
                title: "Маршрут: Кремль → Парк Швейцария",
                rating: 4,
                description: "Живописный маршрут от исторического центра города до одного из самых красивых парков. Протяженность около 3 км. Маршрут проходит через основные достопримечательности города, позволяя насладиться архитектурой Нижнего Новгорода и его природными красотами. Рекомендуемое время прогулки - 40-50 минут."
            }
        };

        ymaps.ready(function() {
            // Карта Нижнего Новгорода
            var myMap = new ymaps.Map("map", {
                center: [56.326887, 44.005986], // Центр Нижнего Новгорода
                zoom: 12
            });

            // Координаты точек
            var kremlinCoords = [56.3280, 44.0020]; // Нижегородский кремль
            var parkCoords = [56.3150, 43.9850]; // Парк Швейцария

            // Создаем маршрут между точками
            var route = new ymaps.Polyline([
                kremlinCoords,
                parkCoords
            ], {
                balloonContent: "Маршрут: Кремль → Парк Швейцария"
            }, {
                strokeColor: "#1e98ff",
                strokeWidth: 4,
                strokeOpacity: 0.8
            });

            // Создаем метку для Кремля
            var kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                balloonContent: "Нижегородский кремль"
            }, {
                preset: 'islands#blueIcon'
            });

            // Создаем метку для Парка Швейцария
            var parkPlacemark = new ymaps.Placemark(parkCoords, {
                balloonContent: "Парк Швейцария"
            }, {
                preset: 'islands#greenIcon'
            });

            // Добавляем объекты на карту
            myMap.geoObjects.add(route);
            myMap.geoObjects.add(kremlinPlacemark);
            myMap.geoObjects.add(parkPlacemark);

            // Добавляем обработчики кликов
            kremlinPlacemark.events.add('click', function() {
                openSidebar(locationsData.kremlin);
            });

            parkPlacemark.events.add('click', function() {
                openSidebar(locationsData.park);
            });

            route.events.add('click', function() {
                openSidebar(locationsData.route);
            });

            // Закрывать сайдбар при клике на карту
            myMap.events.add('click', function() {
                closeSidebar();
                closeModal();
            });
        });
    </script>
</body>
</html>
