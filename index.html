<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd545b03-3cd1-48fa-8561-7277f5d7d372&lang=ru_RU"></script>
    <!-- React и Ant Design -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.15/antd.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden;
        }
        #root { 
            position: relative; 
            height: 100vh;
            width: 100vw;
        }
        #map { 
            width: 100%; 
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #sidebar { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 100%; 
            height: 100%; 
            background: white; 
            box-shadow: -2px 0 8px rgba(0,0,0,0.15); 
            transition: right 0.3s ease; 
            z-index: 1000; 
            overflow-y: auto; 
            padding: 16px;
        }
        #sidebar.open { 
            right: 0; 
        }
        
        /* Мобильная адаптация */
        @media (min-width: 768px) {
            #sidebar {
                width: 400px;
                right: -400px;
            }
        }
        
        /* Для очень маленьких экранов */
        @media (max-width: 320px) {
            #sidebar {
                padding: 12px;
            }
        }
        
        /* Улучшение для touch устройств */
        .ant-card {
            touch-action: pan-y;
        }
        
        /* Увеличиваем область клика для мобильных */
        .ymaps-2-1-79-placemark-overlay {
            min-width: 30px !important;
            min-height: 30px !important;
        }
    </style>    
</head>
<body>
    <div id="root">
        <div id="map"></div>
        <div id="sidebar"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Card, Rate, Typography, Image, Modal, Button } = antd;
        const { Title, Paragraph } = Typography;

        // Данные для локаций
        const locationsData = {
            kremlin: {
                title: "Нижегородский кремль",
                rating: 5,
                description: "Исторический центр Нижнего Новгорода, древняя крепость с прекрасным видом на слияние Оки и Волги. Кремль был построен в XVI веке и насчитывает 13 башен."
            },
            park: {
                title: "Парк Швейцария", 
                rating: 4,
                description: "Крупный парк культуры и отдыха в Нижнем Новгороде. Прекрасное место для прогулок, отдыха с детьми и активного времяпровождения."
            },
            route: {
                title: "Маршрут: Кремль → Парк Швейцария",
                rating: 4,
                description: "Живописный маршрут от исторического центра города до одного из самых красивых парков. Протяженность около 3 км."
            }
        };

        function Sidebar({ isOpen, locationData, onClose }) {
            const [modalVisible, setModalVisible] = useState(false);
            
            if (!isOpen || !locationData) return null;

            const mediaItems = [
                { type: 'photo', label: 'Фото 1' },
                { type: 'photo', label: 'Фото 2' }, 
                { type: 'video', label: 'Видео' },
                { type: 'photo', label: 'Фото 3' }
            ];

            return ReactDOM.createPortal(
                <div id="sidebar" className={isOpen ? 'open' : ''}>
                    <Card 
                        title={
                            <div style={{ fontSize: '18px', fontWeight: 'bold' }}>
                                {locationData.title}
                            </div>
                        }
                        extra={
                            <Button 
                                type="text" 
                                onClick={onClose}
                                style={{ fontSize: '18px', fontWeight: 'bold' }}
                            >
                                ×
                            </Button>
                        }
                        style={{ 
                            border: 'none',
                            height: '100%'
                        }}
                        bodyStyle={{ padding: '16px 0' }}
                    >
                        <div style={{ 
                            display: 'flex', 
                            gap: 8, 
                            marginBottom: 16, 
                            overflowX: 'auto',
                            paddingBottom: 8
                        }}>
                            {mediaItems.map((item, index) => (
                                <div 
                                    key={index}
                                    style={{
                                        width: 80,
                                        height: 80,
                                        background: '#f0f0f0',
                                        borderRadius: 6,
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        cursor: 'pointer',
                                        flexShrink: 0,
                                        border: '1px solid #d9d9d9'
                                    }}
                                    onClick={() => setModalVisible(true)}
                                >
                                    <span style={{ color: '#999', fontSize: 12 }}>{item.label}</span>
                                </div>
                            ))}
                        </div>
                        
                        <Rate 
                            disabled 
                            defaultValue={locationData.rating} 
                            style={{ marginBottom: 16 }} 
                        />
                        
                        <Paragraph style={{ 
                            fontSize: '14px', 
                            lineHeight: '1.6',
                            marginBottom: 0
                        }}>
                            {locationData.description}
                        </Paragraph>
                        
                        <Modal
                            title="Увеличенное фото"
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                            width="90%"
                            style={{ top: 20 }}
                        >
                            <div style={{ 
                                width: '100%', 
                                height: 300, 
                                background: '#f0f0f0',
                                display: 'flex',
                                alignItems: 'center', 
                                justifyContent: 'center',
                                borderRadius: 6
                            }}>
                                <span style={{ color: '#999' }}>Здесь будет увеличенное фото</span>
                            </div>
                        </Modal>
                    </Card>
                </div>,
                document.getElementById('sidebar')
            );
        }

        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentLocation, setCurrentLocation] = useState(null);
            const mapInitialized = useRef(false);

            useEffect(() => {
                if (mapInitialized.current) return;
                
                ymaps.ready(() => {
                    try {
                        const myMap = new ymaps.Map("map", {
                            center: [56.326887, 44.005986],
                            zoom: 12,
                            // Опции для мобильных
                            suppressMapOpenBlock: true,
                            yandexMapDisablePoiInteractivity: true
                        });

                        const kremlinCoords = [56.3280, 44.0020];
                        const parkCoords = [56.3150, 43.9850];

                        // Маршрут
                        const route = new ymaps.Polyline([kremlinCoords, parkCoords], {}, {
                            strokeColor: "#1e98ff",
                            strokeWidth: 4,
                            strokeOpacity: 0.8
                        });

                        // Метки с увеличенными областями клика
                        const kremlinPlacemark = new ymaps.Placemark(kremlinCoords, {
                            hintContent: 'Нижегородский кремль'
                        }, {
                            preset: 'islands#blueIcon',
                            iconCaptionMaxWidth: '100'
                        });

                        const parkPlacemark = new ymaps.Placemark(parkCoords, {
                            hintContent: 'Парк Швейцария'
                        }, {
                            preset: 'islands#greenIcon',
                            iconCaptionMaxWidth: '100'
                        });

                        myMap.geoObjects.add(route);
                        myMap.geoObjects.add(kremlinPlacemark);
                        myMap.geoObjects.add(parkPlacemark);

                        // Обработчики кликов
                        const openSidebar = (location) => {
                            setCurrentLocation(location);
                            setSidebarOpen(true);
                        };

                        kremlinPlacemark.events.add('click', () => {
                            openSidebar(locationsData.kremlin);
                        });

                        parkPlacemark.events.add('click', () => {
                            openSidebar(locationsData.park);
                        });

                        route.events.add('click', () => {
                            openSidebar(locationsData.route);
                        });

                        // Закрывать сайдбар при клике на карту
                        myMap.events.add('click', () => {
                            setSidebarOpen(false);
                        });

                        mapInitialized.current = true;
                        
                    } catch (error) {
                        console.error('Ошибка инициализации карты:', error);
                    }
                });
            }, []);

            return (
                <>
                    <Sidebar 
                        isOpen={sidebarOpen}
                        locationData={currentLocation} 
                        onClose={() => setSidebarOpen(false)}
                    />
                </>
            );
        }

        // Проверяем поддержку перед рендером
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
            ReactDOM.render(<App />, document.getElementById('root'));
        } else {
            document.getElementById('root').innerHTML = '
                <div style="padding: 20px; text-align: center;">
                    <h3>Ошибка загрузки</h3>
                    <p>Пожалуйста, обновите страницу</p>
                </div>
            ';
        }
    </script>
</body>
</html>
